<body>
    <div class="main">
        <div class="navigation">
            <span class="logo"><a href="#">Send_IT</a></span>
        </div>
        <div class="forms">
            <h1>
                Create a new account to get started.
            </h1>
            or <a href="./login.html">Click here</a> to login, if you already have an account
            <form action="#" method="post">
                <input type="text" name="username" id="" placeholder="Username..." class="input">
                <input type="email" name="email" id="" placeholder="E.g. user@somewhere.com" class="input">
                <input type="password" name="" id="" placeholder="Password..." class="input">
                <input type="submit" value="Sign Up" class="button">
            </form>
        </div>
    </div>
