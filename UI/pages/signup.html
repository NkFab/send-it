<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
</head>

<body>
    <div class="main">
        <div class="navigation">
            <span class="logo"><a href="#">Send_IT</a></span>
        </div>
        <div class="forms">
            <h1>
                Create a new account to get started.
            </h1>
            <p>or</p> <a href="./login.html">
                <p> click here</p>
            </a>
            <p>to login, if you already have an account.</p>
            <form action="#" method="post">
                <input type="text" name="username" id="" placeholder="Username..." class="input" required>
                <input type="email" name="email" id="" placeholder="E.g. user@somewhere.com" class="input" required>
                <input type="password" name="" id="" placeholder="Password..." class="input" required>
                <input type="submit" value="Sign Up" class="button">
            </form>
        </div>
    </div>
    <script src="../main.js"></script>
</body>

</html>
